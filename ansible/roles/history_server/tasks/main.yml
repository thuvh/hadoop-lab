---
- name: stop historyserver
  supervisorctl:
    name: historyserver
    state: stopped
  become: yes
  ignore_errors: yes

- name: update supervisorctl config of historyserver
  supervisorctl:
    name: historyserver
    state: absent
  become: yes

- name: Template a file to /etc/supervisor/conf.d/hadoop.conf
  template:
    src: hadoop.conf.j2
    dest: /etc/supervisor/conf.d/hadoop.conf
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: update supervisort config for historyserver
  supervisorctl:
    name: historyserver
    state: present
  become: yes

- name: start historyserver
  supervisorctl:
    name: historyserver
    state: started
  become: yes
  ignore_errors: yes
