---
- name: Template a file to /etc/files.conf
  template:
    src: hadoop.conf.j2
    dest: /etc/supervisor/conf.d/hadoop.conf
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: update supervisort config for historyserver
  supervisorctl:
    name: historyserver
    state: present
  become: yes

- name: start historyserver
  supervisorctl:
    name: historyserver
    state: restarted
  become: yes
  when: history_server_start

- name: stop historyserver
  supervisorctl:
    name: historyserver
    state: stopped
  become: yes
  when: history_server_stop
